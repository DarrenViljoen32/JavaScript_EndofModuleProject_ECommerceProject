    <button type="button" id="myBtn">Add Products</button>
    <br>
    <button type="button" id="adminSort">Sort</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h3>Add New Products</h3>
          </div>
          <div class="modal-body">
            <br>
            <input type="text" id="prodName" placeholder="Product Name">
            <br><br>
            <input type="text" id="prodDesc" placeholder="Product Description">
            <br><br>
            <input type="text" id="prodPrice" placeholder="Product Price">
            <br><br>
            <input type="text" id="prodURL" placeholder="Product Image URL">
            <br><br>
            <button type="button" id="confirmBtn">Confirm</button>
            <br><br>
            <p id="validation"></p>
          </div>
        </div>
      </div>

      <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="editClose">&times;</span>
                <h3>Edit Product</h3>
            </div>
            <div class="modal-body">
                <br>
                <input type="text" id="editName">
                <br><br>
                <input type="text" id="editDesc">
                <br><br>
                <input type="text" id="editPrice">
                <br><br>
                <input type="text" id="editURL">
                <br><br>
                <button type="button" id="editConfirmBtn">Confirm</button>
                <br><br>
                <p id="editValidation"></p>
            </div>
        </div>
      </div>
